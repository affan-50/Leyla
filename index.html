<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leyla's Sanctuary - Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Dancing+Script:wght@700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root {
            --electric-blue: #00D2FF;
            --neon-green: #39FF14;
            --chocolate: #2D1B18;
            --pink: #FFD1DC;
            --hot-pink: #F48FB1;
            --soft-white: #fdfcfc;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --neumorphic-shadow: 10px 10px 20px #1a100e, -10px -10px 20px #402622;
        }

        body, html {
            margin: 0; padding: 0; min-height: 100%;
            background: linear-gradient(135deg, var(--pink) 0%, var(--chocolate) 100%);
            font-family: 'Montserrat', sans-serif;
            color: var(--soft-white); overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* 1. Lottie Animation Background */
        .lottie-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; opacity: 0.3; pointer-events: none;
        }

        /* 2. Floating Navigation Menu */
        .floating-menu {
            position: fixed; bottom: 20px; right: 20px;
            display: flex; flex-direction: column; gap: 15px; z-index: 100;
        }
        .menu-item {
            width: 50px; height: 50px; background: var(--glass-bg);
            backdrop-filter: blur(10px); border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            border: 1px solid var(--electric-blue); color: white;
            text-decoration: none; transition: 0.3s;
        }
        .menu-item:hover { transform: scale(1.2); background: var(--electric-blue); color: var(--chocolate); }

        .main-wrapper {
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; padding: 60px 20px;
        }

        /* 3. Smooth Glassmorphism Container */
        .container {
            width: 100%; max-width: 480px;
            background: rgba(45, 27, 24, 0.7);
            backdrop-filter: blur(20px); border-radius: 50px;
            padding: 40px 25px; border: 1px solid rgba(255,255,255,0.1);
            text-align: center; box-shadow: 0 40px 100px rgba(0,0,0,0.5);
            position: relative;
        }

        /* 4. Neumorphic Elements */
        .neu-card {
            background: var(--chocolate);
            border-radius: 30px;
            box-shadow: var(--neumorphic-shadow);
            padding: 20px; margin: 25px 0;
            border: none;
        }

        .arabic-name {
            font-family: 'Amiri', serif; font-size: 5rem;
            margin: 0; color: white; text-shadow: 0 0 20px var(--electric-blue);
        }

        /* 5. Interactive Moon Phase */
        .moon-tracker {
            font-size: 0.9rem; color: var(--pink); margin-bottom: 10px;
        }
        .moon-icon { font-size: 2rem; display: block; margin-top: 5px; color: yellow; }

        .promise-verse {
            margin: 20px 0; padding: 20px;
            background: rgba(0, 0, 0, 0.2); border-radius: 25px;
            border-left: 5px solid var(--neon-green);
        }
        .ayah-text {
            font-family: 'Amiri', serif; font-size: 1.8rem;
            background: linear-gradient(to right, var(--electric-blue), var(--neon-green));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .profile-img {
            width: 120px; height: 120px; border-radius: 50%;
            border: 3px solid var(--electric-blue); margin: 15px auto;
        }

        /* 6. Custom Icons & Micro-interactions */
        .custom-icon {
            font-size: 1.5rem; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }
        .custom-icon:hover { transform: rotate(15deg) scale(1.3); color: var(--neon-green); }

        .share-btn {
            background: var(--hot-pink); border: none; padding: 10px 20px;
            border-radius: 15px; color: white; font-weight: bold; cursor: pointer;
            margin-top: 10px;
        }

        #secret-content { display: none; padding: 15px; color: var(--neon-green); font-style: italic; }

    </style>
</head>
<body>

    <div class="lottie-bg">
        <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_u4j3mo96.json" background="transparent" speed="1" loop autoplay></lottie-player>
    </div>

    <div class="floating-menu">
        <a href="#quran" class="menu-item"><i class="fas fa-book-quran"></i></a>
        <a href="#top" class="menu-item"><i class="fas fa-arrow-up"></i></a>
        <div class="menu-item" onclick="takeScreenshot()"><i class="fas fa-camera"></i></div>
    </div>

    <div class="main-wrapper" id="capture">
        <div class="container" id="top">

            <div class="promise-verse">
                <div class="ayah-text">ÙˆÙÙ„ÙØ³ÙÙˆÙ’ÙÙ ÙŠÙØ¹Ù’Ø·ÙÙŠÙƒÙ Ø±ÙØ¨ÙÙ‘ÙƒÙ ÙÙØªÙØ±Ù’Ø¶ÙÙ‰Ù°</div>
            </div>

            <img src="leyla.jpg" alt="Leyla" class="profile-img">

            <div class="neu-card">
                <span style="font-size: 3rem; font-weight: 800; color: var(--neon-green);">13</span>
                <p style="letter-spacing: 2px; color: var(--electric-blue);">DAYS UNTIL RAMADAN</p>
            </div>

            <div id="quran" class="neu-card" style="text-align: left;">
                <h3 style="color: var(--hot-pink); text-align: center;">ğŸ“– Khatm Tracker</h3>
                <div style="max-height: 150px; overflow-y: auto; padding: 10px;">
                    <table style="width: 100%;" id="qTable"></table>
                </div>
            </div>

            <button class="share-btn" onclick="takeScreenshot()">
                <i class="fas fa-share-nodes"></i> Share Sanctuary Card
            </button>

            <div class="neu-card">
                <input type="password" id="passInput" style="background:none; border: 1px solid var(--electric-blue); color:white; padding:10px; border-radius:10px; width: 60%;" placeholder="Secret Key">

    </div>

    <script>
        // 1. Quran Table
        const table = document.getElementById('qTable');
        for (let i = 1; i <= 30; i++) {
            table.innerHTML += `<tr>
                <td>Day ${i}</td>
                <td style="text-align:right;"><i class="far fa-circle custom-icon" onclick="toggleTask(this)"></i></td>
            </tr>`;
        }

        function toggleTask(icon) {
            icon.className = icon.className.includes('far') ? 'fas fa-check-circle' : 'far fa-circle';
            icon.style.color = icon.className.includes('fas') ? '#39FF14' : 'white';
            if(icon.className.includes('fas')) confetti({ particleCount: 30, spread: 50 });
        }

        // 2. Secret Key
        function checkPass() {
            if(document.getElementById('passInput').value.toLowerCase() === 'leyla') {
                document.getElementById('secret-content').style.display = 'block';
                confetti({ particleCount: 150, spread: 70 });
            }
        }

        // 3. Shareable Card (Screenshot)
        function takeScreenshot() {
            html2canvas(document.querySelector("#capture")).then(canvas => {
                const link = document.createElement('a');
                link.download = 'Leylas-Sanctuary.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        const moons = ["ğŸŒ‘","ğŸŒ’","ğŸŒ“","ğŸŒ”","ğŸŒ•","ğŸŒ–","ğŸŒ—","ğŸŒ˜"];
        document.getElementById('moon').innerText = moons[new Date().getDate() % 8];

    </script>
</body>
</html>
